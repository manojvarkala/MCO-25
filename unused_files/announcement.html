<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Announcement Card</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

    <h1 class="text-3xl font-bold mb-4">Main Website Content</h1>
    <p class="text-gray-700">This is the main content of your website. The announcement card will float on top of this.</p>
    <div class="space-y-4 mt-4">
        <div class="bg-white p-6 rounded-lg shadow-md">Placeholder content block 1.</div>
        <div class="bg-white p-6 rounded-lg shadow-md">Placeholder content block 2.</div>
        <div class="bg-white p-6 rounded-lg shadow-md">Placeholder content block 3.</div>
    </div>


    <!-- Floating Announcement Card Container -->
    <div id="announcement-container" class="fixed inset-0 z-50 flex p-0 md:p-4 items-end md:items-center md:justify-center">
        <!-- Backdrop for Desktop -->
        <div class="hidden md:block fixed inset-0 bg-black bg-opacity-50" aria-hidden="true"></div>

        <!-- Announcement Card -->
        <div class="relative bg-gradient-to-br from-cyan-500 to-purple-600 text-white shadow-2xl w-full rounded-t-2xl p-6 md:max-w-lg md:rounded-2xl md:p-8">
            
            <!-- Close Button -->
            <button id="close-announcement" class="absolute top-4 right-4 text-white/70 hover:text-white transition-colors" aria-label="Dismiss announcement">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            
            <div class="flex items-center gap-5">
                <!-- Icon -->
                <div class="bg-white/20 p-3 rounded-full hidden sm:block">
                     <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 11 18-5v12L3 14v-3z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/></svg>
                </div>
                <!-- Text Content -->
                <div class="flex-grow">
                    <h3 class="font-extrabold text-xl sm:text-2xl text-white">Limited Time Offer!</h3>
                    <p class="text-base sm:text-lg text-white/90 mt-1">
                        All certification exams are just <span class="font-black text-yellow-300 text-2xl sm:text-3xl">$1</span> as an introductory offer!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const announcementContainer = document.getElementById('announcement-container');
            const closeButton = document.getElementById('close-announcement');
            const announcementKey = 'announcementDismissed_1_dollar_offer';

            // Check if the announcement has been dismissed in the current session
            if (sessionStorage.getItem(announcementKey)) {
                if (announcementContainer) {
                    announcementContainer.style.display = 'none';
                }
                return;
            }

            // Add event listener to the close button
            if (closeButton && announcementContainer) {
                closeButton.addEventListener('click', function() {
                    announcementContainer.style.display = 'none';
                    // Set a flag in session storage so it doesn't show again
                    sessionStorage.setItem(announcementKey, 'true');
                });
            }
        });
    </script>

</body>
</html>
